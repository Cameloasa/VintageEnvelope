<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VintageLetter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>📮 Vintage Airmail Envelope</h1>
    </header>
    
    <main>
        <div class="envelope">
            <div class="address">
                <p class="sender">From: John Doe, 123 Old Street, London</p>
                <p class="receiver">To: Jane Smith, 456 Maple Ave, New York</p>
            </div>
            <div class="stamp">✉️</div>
        </div>
    </main>
    
    <footer>
        <p>© 2025 VintageLetter | Inspired by classic airmail ✈️</p>
    </footer>
</body>
</html>
