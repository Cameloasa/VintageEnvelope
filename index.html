<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VintageEnvelope</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ðŸ“® Vintage Airmail Envelope</h1>
    </header>
    
    <main>
        <div class="envelope">
            <!-- Expeditor Section -->
            <section class="sender-section">
                <div class="address sender">
                    <h2>From:</h2>
                    <p>John Doe</p>
                    <p>123 Old Street, London</p>
                </div>
            </section>

            <!-- Receiver Section -->
            <section class="receiver-section">
                <div class="address receiver">
                    <h2>To:</h2>
                    <p>Jane Smith</p>
                    <p>456 Maple Ave, New York</p>
                </div>
            </section>

            <!-- Stamp Section -->
            <section class="stamp-section">
                <img src="stamp-image.jpg" alt="Vintage Stamp" class="stamp">
            </section>
        </div>
    </main>
</body>
</html>
